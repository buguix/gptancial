<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <!-- jQuery UI CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
        <title>GPT with Financial Data</title>

        <style>
            .custom-container {
                max-width: 1200px; /* Set your desired container width here */
                margin-top: 30px;
            }

            textarea {
                font-family: 'Courier New', Courier, monospace;
            }

            .small-font {
                font-size: 0.8em;
            }
        </style>

    </head>
    <body>
        <div class="container custom-container">
            <div class="row mt-10">
                <div class="col">
                    <input type="text" id="search" class="form-control" placeholder="Search..." />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label for="textarea1">Financial Data</label>
                    <textarea id="textarea1" readonly rows="30" class="form-control small-font"></textarea>
                </div>
                <div class="col">
                    <label for="textarea2">GPT Summary</label>
                    <textarea id="textarea2" readonly rows="10" class="form-control"></textarea>
                </div>
            </div>
        </div>

        <div id="overlay" style="display:none; position: fixed; top: 0; left: 0; height: 100%; width: 100%; z-index: 9999; background-color: rgba(0, 0, 0, 0.5);">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
        <!-- jQuery UI JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script>
            $(document).ready(function () {
                // Fetch data for autocomplete
                function fetchData() {
                    return $.ajax({
                        url: "/symbols",
                        method: "GET",
                        dataType: "json"
                    });
                }

                // Initialize autocomplete
                fetchData().done(function (data) {
                    console.log("DDD", data);
                    $("#search").autocomplete({
                        source: data.symbols,
                        minLength: 2,
                        select: function (event, ui) {
                            handleUserSelection(ui.item);
                        }
                    });
                });
              
                // Handle user selection
                function handleUserSelection(item) {
                    const selectedItem = item.value;
  
                    // Show the spinner
                    $("#overlay").show();
                
                    // Send a request to your API with the selected item
                    $.ajax({
                        url: "/generate",
                        method: "POST",

                        data: JSON.stringify({ symbol: selectedItem }),
                        contentType: "application/json",
                        dataType: "json",
                        success: function (response) {
                            // Handle the response from the server
                            $("#textarea1").text(response.financial);
                            $("#textarea2").text(response.gpt);
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            console.error("Error: " + textStatus, errorThrown);
                        },
                        complete: function () {
                            // Hide the spinner
                            $("#overlay").hide();
                        }
                    });
                }
            });

        </script>
    </body>
</html>
